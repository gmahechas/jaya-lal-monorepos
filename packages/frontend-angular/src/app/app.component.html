<h1>Form Person</h1>
<form [formGroup]="personForm" (ngSubmit)="onSubmit()">
  <label>
    First Name
    <input type="text" formControlName="firstName" />
  </label>
  <label>
    Last Name
    <input type="text" formControlName="lastName" />
  </label>
  <button>Enviar</button>
</form>
{{ personForm.value | json }}
